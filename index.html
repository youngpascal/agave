<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Agave Wallet</title>
    
  <!-- Fill in Meta stuff later -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Scott's stuff -->
  <link rel="stylesheet" href="static/css/reset.css"> <!-- CSS reset -->
  <link rel="stylesheet" href="static/css/style.css"> <!-- Resource style -->
  <link rel="stylesheet" href="static/css/app.css"> <!-- Demo style -->
    
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

    
  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/util.js"></script> 

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        
      <div class="three columns side-nav">
        <div class="main-header_logo"><a href="#"><img src="static/img/agave.png" alt="Logo"></a></div>  

        <ul>
            <li>
                <button class="nav-button">Overview</button>
            </li>
            <li>
                <button class="nav-button">Create Assets</button>
            </li>
            <li>
                <button class="nav-button">Contact Us</button>
            </li>
            <li>
                <button class="nav-button">Whatever Else</button>
            </li>
        </ul>
      </div>
        
      <div class="nine columns">
          
        <header class="main-header">
            <!-- <nav class="main-nav main-nav js-main-nav" id="navout"> -->
            <nav class="main-nav js-main-nav" id="navin">
                <ul class="main-nav__list js-signin-modal-trigger" id="navin">
                        <!-- inser more links here -->
                        <li><a class="main-nav__item">
                            <div id="address" class="address"></div>
                        </a></li>
                        <li><a class="button main-nav__item main-nav__item--signin" href="/" id ='signout'>Sign Out</a></li>
                </ul>
            </nav>   
            <!-- <nav class="main-nav main-nav--hidden js-main-nav" id="navout"> -->
            <nav class="main-nav js-main-nav" id="navout">
                <ul class="main-nav__list js-signin-modal-trigger" id="navout">
                    <li><a class="main-nav__item" style="padding-left: 2%">
                        <select class="button main-nav__item main-nav__item--dropdown" name="networks" id="networks">
                            <option value="peercoin">Peercoin</option>
                            <option value="peercoinTestnet">Peercoin Testnet</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="bitcoinTestnet">Bitcoin Testnet</option>
                        </select>
                    </a></li>
                    <li><a class="button main-nav__item main-nav__item--signin" href="#0" data-signin="login">Sign In</a></li>
                    <li><a class="button main-nav__item main-nav__item--signup" href="#0" data-signin="signup" id="newAccount">New Account</a></li>
                </ul>
        </nav>
            
        </header>  
          
        <div class="nine column cd-intro">
            <div class="cd-nugget-info">
                    <form>
                            <p>
                                <label> Version  </label>
                                    <input />
                            </p>
                            <p>
                                <label> Name  </label>
                                    <input />
                            </p>
                            <p>
                                <label> Number of Decimcals  </label>
                                    <input />
                            </p>
                            <p>
                                <label> Issue Mode  </label>
                                    <input />
                            </p>
                            <p>
                                    <label> Asset Specific Data  </label>
                                        <input />
                                </p>
                        </form>

            </div> <!-- cd-nugget-info -->
        </div>
          
          
        <!-- <nav class="main-nav main-nav--hidden js-main-nav" id="navin"> -->
        
        
        <div class="cd-signin-modal js-signin-modal" id="signin-modal"> <!-- this is the entire modal form, including the background -->
            <div class="cd-signin-modal__container"> <!-- this is the container wrapper -->
                <ul class="cd-signin-modal__switcher js-signin-modal-switcher js-signin-modal-trigger">
                    <li><a href="#0" data-signin="login" data-type="login">Sign in</a></li>
                    <li><a href="#0" data-signin="signup" data-type="signup">New account</a></li>
                </ul>

                <div class="cd-signin-modal__block js-signin-modal-block" data-type="login"> <!-- log in form -->
                    <form class="cd-signin-modal__form" id="form-signin" onsubmit="setNav()" action="/">
                        <p class="cd-signin-modal__fieldset">
                            <label class="cd-signin-modal__label cd-signin-modal__label--mnemonic cd-signin-modal__label--image-replace" for="mnemonic">12-Word Passphrase</label>
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding cd-signin-modal__input--has-border" id="passphrase1" type="text" placeholder="12-Word Passphrase">
                            <span class="cd-signin-modal__error">Error message here!</span>
                        </p>

                        <p class="cd-signin-modal__fieldset">
                            <label class="cd-signin-modal__label cd-signin-modal__label--password cd-signin-modal__label--image-replace" for="signin-password">Password</label>
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding cd-signin-modal__input--has-border" id="passkey1" type="password"  placeholder="Password">
                            <a href="#0" class="cd-signin-modal__hide-password js-hide-password">Show</a>
                            <span class="cd-signin-modal__error">Error message here!</span>
                        </p>

                        <p class="cd-signin-modal__fieldset">
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width" name="keylogin" onclick="window.location='/';" type="submit" id="existingKey" value="Login">
                        </p>
                    </form>


                </div> <!-- cd-signin-modal__block -->

                <div class="cd-signin-modal__block js-signin-modal-block" data-type="signup"> <!-- sign up form -->
                    <form class="cd-signin-modal__form" id="form-signup" onsubmit="setNav()" action="/" >
                        <p class="cd-signin-modal__fieldset">
                            <label class="cd-signin-modal__label cd-signin-modal__label--mnemonic cd-signin-modal__label--image-replace">12-Word Passphrase</label>
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding cd-signin-modal__input--has-border" id="passphrase2" type="text" placeholder="12-Word Passphrase">
                            <span class="cd-signin-modal__error">Error message here!</span>
                        </p>

                        <p class="cd-signin-modal__fieldset">
                                <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding" type="button" value="Generate new passphrase" id="getMnemonic">
                            </p>

                        <p class="cd-signin-modal__fieldset">
                            <label class="cd-signin-modal__label cd-signin-modal__label--password cd-signin-modal__label--image-replace" >Password</label>
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding cd-signin-modal__input--has-border" id="passkey2" type="password"  placeholder="Password">
                            <a href="#0" class="cd-signin-modal__hide-password js-hide-password">Show</a>
                            <span class="cd-signin-modal__error">Error message here!</span>
                        </p>

                        <p class="cd-signin-modal__fieldset">
                            <input class="cd-signin-modal__input cd-signin-modal__input--full-width cd-signin-modal__input--has-padding" name="keylogin" onclick="window.location='/';" type="submit" id="newKey" value="Create account">
                            <a href="#0" class="cd-signin-modal__close js-close">Close</a>
                        </p>
                    </form>
                </div> <!-- cd-signin-modal__block -->
            </div> <!-- cd-signin-modal__container -->
        </div> <!-- cd-signin-modal -->

        <script src="static/js/placeholders.min.js"></script> <!-- polyfill for the HTML5 placeholder attribute -->
        <script src="static/js/main.js"></script> <!-- Resource JavaScript -->  
          
      </div>
        
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
